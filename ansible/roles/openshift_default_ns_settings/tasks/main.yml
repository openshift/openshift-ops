---
- name: Include lib_openshift
  include_role:
    name: ../lib_openshift

- name: Change node-selector on default
  oc_edit:
    kind: namespace
    name: "{{ item }}"
    separator: ":"
    content:
      'metadata:annotations:openshift.io/node-selector': 'type=infra'
  with_items:
  - default
  - openshift-infra
